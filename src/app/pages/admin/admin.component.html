<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        Admin - User Role Configuration
      </nb-card-header>

      <nb-card-body>
        <ng2-smart-table 
            [settings]="userRoleTableSetting" 
            [source]="userRoleDetail" 
            (createConfirm)="onPostCallForUserRoleMap($event)"
            (editConfirm)="onPostCallForUserRoleMap($event)" 
            (deleteConfirm)="onDeleteConfirmForUserRoleMap($event)">
        </ng2-smart-table>
      </nb-card-body>

    </nb-card>
  </div>
</div>
